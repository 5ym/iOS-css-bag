<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	  <title>crusher</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="utf-8">
		<style>
			#cr{
				position: absolute;
				width: 50vw;
				height: 50vw;
				top: calc(50vh - 25vw);
				left: 25vw;
				background: black;
				filter: drop-shadow(0 0 200px crimson);
				animation: rotation 2s ease 0s infinite normal none running;
			}
			@keyframes rotation {
			  0% {
					transform: rotate(0deg);
			  }

			  50% {
			    transform: rotate(180deg);
			  }

			  100% {
			    transform: rotate(360deg);
			  }
			}
		</style>
	</head>
	<body>
		<div id="cr"></div>
	</body>
</html>
